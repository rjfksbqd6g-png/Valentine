<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? üíò</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 45px;
      border-radius: 30px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 15px;
    }

    p {
      font-size: 19px;
      color: #555;
      margin-bottom: 35px;
    }

    .from {
      margin-top: 15px;
      font-size: 16px;
      color: #888;
      font-style: italic;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      position: relative;
      height: 90px;
    }

    button {
      padding: 20px 45px;
      font-size: 22px;
      border: none;
      border-radius: 45px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.2);
      background: #ff1f4a;
    }

    #noBtn {
      background: #eee;
      color: #333;
      position: absolute;
    }

    .celebration {
      display: none;
      margin-top: 30px;
      color: #ff4d6d;
      font-size: 24px;
      font-weight: bold;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Will you be my Valentine? üåπ</h1>
    <p>I promise love, laughs, and forever vibes üíï</p>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">YES üíñ</button>
      <button id="noBtn" onmouseover="moveNo()">NO üòÖ</button>
    </div>

    <div class="celebration" id="celebration">
      Yay!! You chose us üíòü•∞
    </div>

    <div class="from">
      ‚Äî from Ayola, your man ‚ù§Ô∏è
    </div>
  </div>

  <script>
    function yesClicked() {
      document.getElementById("celebration").style.display = "block";
      createHearts();
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * 600 - 300;
      const y = Math.random() * 600 - 300;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function createHearts() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }
    }
  </script>

</body>
</html>
